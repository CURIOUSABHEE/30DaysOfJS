<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello')

        // Interpolated
        console.log('hello, I am %s String', ':)')

        // Styled
        console.log('%c I am Abhishek ', 'color:#BADA55; font-size:23px ; background : red')

        // warning!
        console.warn("OMG! what's on your Hand? ")
        // Error :|
        console.error(" What's wrong with you?")

        // Info
        console.info("Something is wrong with world economy")

        // Testing
        console.assert(1 === 2, " What's wrong with you?")
        // if the condition is not satisfied, it returns string.

        // clearing
        //console.clear()

        // Viewing DOM Elements
        const p = document.querySelector('p')
        console.log(p)
        console.dir(p)

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`)
            console.log(`this is my cat ${dog.name}`)
            console.log(`and it's age is ${dog.age}`)
            console.groupEnd(`${dog.name}`)
        });
        //displays dogs [iterations] separately

        // counting
        console.count("INDIA ")
        console.count("INDIA ")
        console.count("ISRAEL")
        console.count("ISRAEL")
        console.count("ISRAEL")
        console.count("INDIA ")
        console.count("INDIA ")
        console.count("INDIA ")
        console.count("INDIA ")


        // timing 

        console.time("fetching data ")
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json)
            .then(data => console.timeEnd("fetching data "))
        // consoles, amount of time taken to fetch 

        //my fav
        //table
        console.table(dogs)

    </script>

</body>

</html>
